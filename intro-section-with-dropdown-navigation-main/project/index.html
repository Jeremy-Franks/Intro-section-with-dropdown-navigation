<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* .attribution {position: absolute; bottom: 0;} */
  </style>
</head>
<body>
  
  <main class="main">
    <div class="content">
      <div class="header">
        <div class="navbar">
          <div class="container navigation">
            <img src="images/logo.svg" alt="">
      
            <nav>
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </nav>
            <div class="btn-group">
              <button class="login">Login</button>
              <button class="register">Register</button>
            </div>
          </div>
        </div>
        
        <div class="flex">
          <div class="main-content">
            <h1>Make <br> remote work</h1>
            <p class="main-p">Get your team in sync, no matter your location. <br> Streamline processes,
              create team rituals, and <br> watch productivity soar.</p>
            <button class="main-btn">Learn more</button>

            <div class="sponsors">
              <img src="images/client-databiz.svg" alt="">
              <img src="images/client-audiophile.svg" alt="">
              <img src="images/client-meet.svg" alt="">
              <img src="images/client-maker.svg" alt="">
            </div>

          </div>

          <div class="main-img">
            <img class="img-desktop" src="images/image-hero-desktop.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
